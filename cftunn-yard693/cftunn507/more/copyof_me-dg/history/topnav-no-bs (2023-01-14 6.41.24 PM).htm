<!DOCTYPE html>
<html>
<!--     ver 05
    topnav-no-bs.htm  - no bootstrap
    https://www.w3schools.com/howto/howto_js_topnav_responsive.asp   
-->

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css01.css">
  <style>
  </style>

</head>

<body>

  <div class="top1nav" id="topnv01">
    <a href="/" class="active">Home</a>
    <a href="#one">One</a>
    <a href="/">Two</a>
    <a href="#three">Three</a>
    <a href="javascript:void(0);" class="icon" onclick="toggleDropmenu01()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <div style="padding-left:11px">
    <h2>Responsive Topnav Example</h2>
    <p>Resize the browser window to see how it works.</p>
  </div>

  <script>
    function toggleDropmenu01() {
      var x = document.getElementById("topnv01");
      if (x.className === "top1nav") {
        x.className += " responsive";
      } else {
        x.className = "top1nav";
      }
    }
  </script>

</body>

</html>
